headersOrigin = "config"
redirectsOrigin = "config"
plugins = []

[dev]
command = "npm run dev"
port = 5173.0
publish = "dist"

[functions]

[functions."*"]

[build]
publish = "D:\\attars website\\dist"
publishOrigin = "config"
commandOrigin = "config"
command = "echo 'Using pre-built files'"
base = "D:\\attars website"

[build.environment]
NODE_VERSION = "18"
CI = "true"

[build.processing]

[build.processing.css]

[build.processing.html]

[build.processing.images]

[build.processing.js]

[build.services]

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' blob: https://cdn.lgrckt-in.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.lgrckt-in.com;"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200.0
force = false

[redirects.query]

[redirects.conditions]

[redirects.headers]